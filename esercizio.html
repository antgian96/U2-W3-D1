<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-12 col-md-6">
          <form id="user-form">
            <div class="mb-3">
              <label class="form-label" for="petName">Nome animale</label>
              <input
                class="form-control"
                id="petName"
                type="text"
                placeholder="Es. Fido"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="ownerName"
                >Nome proprietario</label
              >
              <input
                class="form-control"
                id="ownerName"
                type="text"
                placeholder="Es. Marco"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="species">Specie</label>
              <input
                class="form-control"
                id="species"
                type="text"
                placeholder="Es. Cane"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="breed">Razza</label>
              <input
                class="form-control"
                id="breed"
                type="text"
                placeholder="Es. Labrador"
                required
              />
            </div>
            <div class="mb-3">
              <button class="btn btn-success">SALVA</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
